{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div id="navbar">
      <span>pylog</span>
    </div>
    <div id="post-list">
      <ul class="posts">
        {% for post in posts %}
        <li>
          <h2>{{ post.title }}</h2>
          <p>{{ post.content }}</p>
          <ul>
            {% for comment in post.comment_set.all %}
            <li>{{ comment.content }}</li>
            {% empty %}
            <li>아직 댓글이 없습니다</li>
            {% endfor %}
          </ul>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
